        <title>Prodigy</title>

        <link rel="icon" type="image/png" href="https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/Play/Includes/Images/favicon.gif">
        <link rel="stylesheet" href="https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/Play/Includes/Styles/Fonts/Font-Awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/assets/styles/main.css?v=cubone-1-2-3">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400,500,600,700' rel='stylesheet' type='text/css'>  
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/hndgjbjghbnahgfhcmhkkoibbgdemlia">  
        <style>
        	html{
        		height:100%;
        		overflow:hidden;
        	}

            body{
                margin:0;
                background-color:#55B9A7;
                height:100%;
                padding:0 !important;
            }

            #game-container {
            	height:100%;
            }

            #game-wrapper {
                height:100%;
            }

            input.game-input{
                margin:0;
                position:absolute;
                top:0;
                left:0;
                padding:0px 10px;
                border-radius:10px;
                border: 1px solid #363636;
                background-color:#fff5eb;
                color:#363636;
                text-align:left;
                
            }
            .head-bar{
                height:45px;
                width:100%;
                position:fixed;
            }

            .head-content{
                width:100%;
                position:relative;
                height:100%;
            }

           

            .full-nav-button{
                border:1px solid #596ED9;
                border-top:none;

                font-weight:bold;
                color:#f89825;
                margin-top:0;
                font-size:1.3em;
                padding:10px 10px;
                height:100%;
                width:100%;
                background-color: #6579DC;
                color:white;

            }


            .full-nav-button:hover {
                background:none;
                background-color:#596ED9;
                border:none;
                color:#f2f2f2;
                box-shadow: none;
            }

            .announcement {
                margin-bottom: 0;
                position: absolute;
                width: 100%;
            }

            .announcement-close {
                position:absolute;
                right:20px;
                top:10px;
                color:#a94442;
            }
            .announcement-close:hover {
                color:#c94442;
                cursor:pointer;
            }

            .announcement .alert {
                padding-right:50px;
            }

            iframe {
            	display:none;
            }

            .game-page-overlay {
                display: none;
                position: static;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
                background-color: white;                
            }

            .iframe-ios-fix {
               /*iOS fix for scrolling issues with iframe*/
                -webkit-overflow-scrolling: touch;
                overflow-y: scroll; 
            }

            .game-page-overlay iframe {
                display: block;
                height: 100%;
                width: 100%;
                border: none;                
            }

            .gone {
                display:none;
            }

            #first-loading-screen {
                height:100%;
                width:100%;
                background-color:#55B9A7;
            }

            .alert{
                margin-top:0;
                border-radius:0;
                text-align:center;
            }

            .alert-warning {
                background-color:#FCF8E3;
                color: #8A6D3B;
            }


            /* IOS PROMPT STYLES */
            .ios-install-prompt {
                background-color:#F2F2F2;
                width:100%;
                height:70px;
                position:absolute;
                z-index:10;
                padding:5px 10px;
            }

            .ios-install-prompt__wrapper {
                margin: 0 auto;
                height:100%;
                width:50%;
            }

            .ios-install-prompt__close {
                display:block;
                position:relative;
                float:left;
                height:100%;
                top:35%;
                color:#848484;
                padding-right:20px;
                cursor:pointer;
            }

            .ios-install-prompt__icon {
                display:block;
                float:left;
                height:63px;
                margin-right:5px;
            }

            .ios-install-prompt__data {
                display:block;
                float:left;
                line-height:1.3;
                margin-top:3px;
            }

            .ios-install-prompt__title {
                color:#444;
                display:block;
                font-size:12px;
                font-weight:bold;
            }

            .ios-install-prompt__label {
                color:#5e5e5e;
                display:block;
                font-size:10px;
            }

            .ios-install-prompt__star {
                color:#FF9300;
            }

            .ios-install-prompt__link {
                display:block;
                position:relative;
                float:right;
                height:100%;
                top:30%;
                color:#1481FE;
                padding-right:5px;
                cursor:pointer;
            }
            /** END IOS STYLES **/

        </style>
	    <script>
		     var _gaq = _gaq || [];
		     _gaq.push(['_setAccount', 'UA-40390561-1']);
		     _gaq.push(['_trackPageview']);

		     (function() {
		       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		     })();
	    </script>

			var google_remarketing_only = true;
			/* ]]> */
		</script>
		<script type="text/javascript" src="//www.googleadservices.com/pagead/conversion.js"></script>
    </head>

<script id="alert-dialog-template" type="text/x-handlebars-template">
	<div class="dialog__wrapper">
		{{#if title}}
			<div class="dialog__title dialog__title--small">{{{title}}}</div>
		{{/if}}

		{{#if imageSrc}}
			<img class="dialog__image" src="{{imageSrc}}" alt="{{imageAlt}}">
		{{/if}}

		<div class="dialog__main">{{{main}}}</div>

		{{#if loader}}
			<div class="js-loader-container"></div>
		{{/if}}
	</div>

	{{#if buttons}}
		<div class="dialog__button-container text-right">
			{{#each buttons}}
				{{#if href}}
					<a class="js-dialog-button-{{@index}} btn-flat btn-flat--md {{className}}" href="{{href}}" {{#if target}}target="{{target}}"{{/if}}>{{text}}</a>
				{{else}}
					<button class="js-dialog-button-{{@index}} btn-flat btn-flat--md {{className}}">{{text}}</button>
				{{/if}}
			{{/each}}
		</div>
	{{/if}}
</script>

<script id="shell-dialog-template" type="text/x-handlebars-template">

<script id="forgot-password-modal-template" type="text/x-handlebars-template">

	<p class="js-hide-on-form-error text-left">Enter your email address and weâ€™ll send you instructions to reset your password.</p>

	<form id="reset-pass-form">

			<label id="reset-pass-form-label--error" class="label--error gone"></label>
			<label id="reset-pass-email-label" for="reset-pass-email">Email</label>			
			<input id="reset-pass-email" type="text">
			<label id="reset-pass-email-label--error" for="reset-pass-email" class="label--error gone"></label>

<script id="forgot-password-success-modal-template" type="text/x-handlebars-template">
	<div class="modal--advanced__heading">Success!</div>

	<div class="modal-section text-left">
		<p>Instructions to reset your password have been emailed to you. Please check your email.</p>
	</div>

	<div class="modal-section">
		<button class="js-back-btn btn btn--md btn--block btn--primary">Ok</button>
	</div>
</script>
<script id="class-code-username-template" type="text/x-handlebars-template">
	<div class="modal-section-container">
		<div class="modal--advanced__heading">Get Your Class Code</div>
		<div class="modal-section">
			<form id="class-code-username-form" type="submit">
				<label id="class-code-username__label" for="class-code-username" class="text-left">Teacher Email</label>
				<label id="class-code-username__label--error" for="class-code-username" class="label--error gone"></label>
				<input id="class-code-username" type="text" value="{{username}}">
				<button id="class-code-username-submit" class="btn btn-md btn-primary">Continue</button>
			</form>
		</div>
	</div>
</script>

<script id="class-code-login-template" type="text/x-handlebars-template">

			<form id="class-code-login-form" type="submit">
				<label id="class-code-login-password-label" for="class-code-login-password" class="text-left">Password for {{username}}</label>

				<button id="class-code-login-submit" class="btn btn-md btn-primary">Get Your Class Code</button>
			</form>
		</div>
	</div>

		<a>Forgot your password? Click here</a>
	</div>-->
</script>

<script id="class-code-display-template" type="text/x-handlebars-template">
	<div class="modal-section-container">
		{{#if classes}}
			<div class="modal--advanced__heading">Choose a class</div>
			<div class="modal-section">
				<div id="class-code-display-form">
					<div class="class-code-lookup__list">				
						{{#each classes}}
							<a class="js-class-code class-code-lookup__code" data-class-code="{{class_code}}">{{class_code}} - {{name}}</a>
						{{/each}}
					</div>
				</div>
			</div>
		{{/if}}

		{{#unless classes}}
			<div class="modal--advanced__heading">No classes found</div>
			<div class="modal-section">
				<p class="text-left">We couldn't find any classes attached to this teacher.</p>
			</div>
		{{/unless}}
	</div>
</script>

    <script type="text/javascript">
	    var prodigyWeb = {};
	    prodigyWeb.country = 2;prodigyWeb.gameVersion = '1-37-0';prodigyWeb.isCanada = false;
	    window.onload = function() {
	        document.addEventListener("contextmenu", function(e){
	            e.preventDefault();
	        }, false);
	        Boot.init();
	    };
	    
	    window.onresize = function() {
	        scroll(0,0);

    <script>
    	$('.announcement-close').click(function(){
            $('#service-announcement').remove();
        });
        

        //TODO: refactor this to just work in the abstracted version below
        prodigyWeb.membershipFlow = {
            $el: $("#membership-flow"),
            $game: $("#game-wrapper"),
            student: {name: undefined, userID: undefined},
            closeCallback: undefined,
            open: function(username, userID, callback, tag){
                this.student.name = username;
                this.student.userID = userID;
                this.closeCallback = callback;
                var flowURL     = SW.Utility.getBaseUrl() + "https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/Play/membership/index.php?game=1&tag="+tag,
                    $iframeFlow = $("<iframe src='" + flowURL + "'>");
                
                this.$el.show()
                        .append($iframeFlow);
                this.$game.hide();
            },

            close: function(success){
                this.$el.hide().html("");
                this.$game.show();
                if(!_.isUndefined(this.closeCallback)) {
                    this.closeCallback(success);
                }
            }
        };

        prodigyWeb.page = {
            $el: $("#game-page-overlay"),
            $game: $("#game-wrapper"),
            closeCallback: undefined,

            getUrlForPage: function(page) {
                switch(page) {
                    case "buy-toy":
                        return "https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/Play/toys/hex.php?referrer=game";
                        break;
                    case "unlock-toy":
                        return "https://web.archive.org/web/20161023170621im_/https://www.prodigygame.com/Play/toys/unlock.php?referrer=game";
                        break;
                }

                return "";
            },

            open: function(page, data, closeCallback){
                this.data = data;
                this.closeCallback = closeCallback;


                var flowURL     = SW.Utility.getBaseUrl() + this.getUrlForPage(page),
                    $iframeFlow = $("<iframe src='" + flowURL + "'>");
                
                this.$el.show()
                        .append($iframeFlow);
                this.$game.hide();

                this.$el.find("iframe").focus();
            },

            close: function(success){
                this.$el.hide().html("");
                this.$game.show();
                this.$game.focus();
                if(!_.isUndefined(this.closeCallback)) {
                    this.closeCallback(success);
                }
            }
        }

        if(SW.Device.isIOS()){
            prodigyWeb.membershipFlow.$el.addClass("iframe-ios-fix");
            prodigyWeb.page.$el.addClass("iframe-ios-fix");
        }

        prodigyWeb.getClassCode = {
            open: function(callback) {
                var classCodeModal = new SW.GetClassCodeModalView({
                    model: new SW.GetClassCodeModal()
                });
                classCodeModal.callback = callback;
                classCodeModal.render();
            }
        };

        $(document).ready(function() {
            var chromeInstallPrompt = new SW.ChromeInstallPromptView();
            var appleInstallPrompt = new SW.AppleInstallPromptView();
            prodigyWeb.gameDialogManager = new SW.GameDialogManager();

            if(SW.Device.isDeprecatedIpad() || SW.Device.isDeprecatedIphone()) {
                prodigyWeb.gameDialogManager.openDeviceDeprecatedWarning();
            }
        });


    </script>
